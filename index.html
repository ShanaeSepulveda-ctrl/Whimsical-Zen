<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The Fairy's Trail: Eternal Book</title>
    <style>
        body {
            margin: 0;
            background-color: #050510;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffebcd;
            font-family: "Georgia", serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 100px rgba(100, 200, 255, 0.15);
            transition: all 1s ease;
        }
        canvas {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            border-radius: 12px;
            display: block;
        }
        #uiLayer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            z-index: 10;
        }
        .hud-text {
            font-size: 18px;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 25px 50px;
            font-size: 24px;
            font-family: "Georgia", serif;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            z-index: 100;
        }
        #startButton:hover {
            background: rgba(255, 255, 255, 0.15);
            letter-spacing: 2px;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(18, 20, 28, 0.98);
            border: 1px solid rgba(255, 215, 0, 0.15);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 30px 80px rgba(0,0,0,1);
            z-index: 50;
            animation: floatIn 0.8s ease;
        }
        @keyframes floatIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        button.action-btn {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border: none;
            color: #222;
            padding: 16px 36px;
            font-family: "Verdana", sans-serif;
            font-weight: bold;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(142, 197, 252, 0.3);
            transition: transform 0.2s;
        }
        button.action-btn:active { transform: scale(0.96); }
        .quote-author {
            color: #ffd700;
            font-style: italic;
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Open the Book</button>
        
        <div id="uiLayer">
            <div id="levelDisplay" class="hud-text" style="color: #ffd700;">Cycle 1: Awakening</div>
            <div id="scoreDisplay" class="hud-text" style="font-size: 14px; opacity: 0.7;">Energy: 0</div>
        </div>
        
        <div id="overlay">
            <div id="overlayIcon" style="font-size: 70px; margin-bottom: 20px;">ðŸŒ±</div>
            <p id="overlayText" style="font-size: 20px; line-height: 1.6; color: #f0f0f0; font-family: 'Times New Roman', serif;">Description.</p>
            <span id="overlayAuthor" class="quote-author"></span>
            <button class="action-btn" onclick="resumeGame()">Absorb Wisdom</button>
            <div id="restartText" style="margin-top:15px; font-size:12px; color:#666; display:none;">(Restarting at Current Cycle)</div>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const GRID_SIZE = 20; 
    const START_FPS = 5; 
    const POINTS_PER_LEVEL = 150;

    // --- PALETTE ---
    const CHAKRA_COLORS = [
        "#ff7675", // Root
        "#fab1a0", // Sacral
        "#ffeaa7", // Solar
        "#55efc4", // Heart
        "#74b9ff", // Throat
        "#a29bfe", // Third Eye
        "#dfe6e9"  // Crown
    ];

    // --- MASSIVE WISDOM LIBRARY ---
    const LORE_DB = [
        // LEVEL 1: GROUNDING & EARTH
        {level: 1, icon: "ðŸ¢", text: "Treat the earth well: it was not given to you by your parents, it was loaned to you by your children.", author: "Native American Proverb"},
        {level: 1, icon: "ðŸ‚", text: "Walk as if you are kissing the Earth with your feet.", author: "Thich Nhat Hanh"},
        {level: 1, icon: "ðŸª¨", text: "The earth has music for those who listen.", author: "Shakespeare"},
        {level: 1, icon: "ðŸŒ±", text: "To forget how to dig the earth and to tend the soil is to forget ourselves.", author: "Gandhi"},
        
        // LEVEL 2: WATER & FLOW
        {level: 2, icon: "ðŸŒŠ", text: "Life is a series of natural and spontaneous changes. Don't resist them; that only creates sorrow.", author: "Lao Tzu"},
        {level: 2, icon: "ðŸ’§", text: "You can't cross the sea merely by standing and staring at the water.", author: "Rabindranath Tagore"},
        {level: 2, icon: "ðŸŒ‘", text: "The moon does not fight. It attacks no one. It does not worry. It does not try to crush others. It keeps to its course.", author: "Deng Ming-Dao"},
        
        // LEVEL 3: FIRE & WILL
        {level: 3, icon: "ðŸ”¥", text: "Set your life on fire. Seek those who fan your flames.", author: "Rumi"},
        {level: 3, icon: "ðŸ¦", text: "It is better to be a lion for a day than a sheep all your life.", author: "Elizabeth Kenny"},
        {level: 3, icon: "ðŸ•¯ï¸", text: "Thousands of candles can be lighted from a single candle, and the life of the candle will not be shortened.", author: "Buddha"},
        
        // LEVEL 4: HEART & LOVE
        {level: 4, icon: "ðŸ¦Œ", text: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", author: "Helen Keller"},
        {level: 4, icon: "ðŸŒ²", text: "I go to nature to be soothed and healed, and to have my senses put in order.", author: "John Burroughs"},
        {level: 4, icon: "ðŸ’š", text: "Your task is not to seek for love, but merely to seek and find all the barriers within yourself that you have built against it.", author: "Rumi"},
        
        // LEVEL 5: TRUTH & VOICE
        {level: 5, icon: "ðŸ¦‹", text: "What the caterpillar calls the end of the world, the master calls a butterfly.", author: "Richard Bach"},
        {level: 5, icon: "ðŸŒ€", text: "Three things cannot be long hidden: the sun, the moon, and the truth.", author: "Buddha"},
        {level: 5, icon: "ðŸŒ¬ï¸", text: "Speak only if it improves upon the silence.", author: "Gandhi"},
        
        // LEVEL 6: VISION & INTUITION
        {level: 6, icon: "ðŸ¦‰", text: "The privilege of a lifetime is to become who you truly are.", author: "Carl Jung"},
        {level: 6, icon: "ðŸ‘ï¸", text: "Your vision will become clear only when you can look into your own heart.", author: "Carl Jung"},
        {level: 6, icon: "ðŸŒŒ", text: "We are made of starstuff. We are a way for the universe to know itself.", author: "Carl Sagan"},
        
        // LEVEL 7: UNITY & SPIRIT
        {level: 7, icon: "âœ¨", text: "We are not human beings having a spiritual experience. We are spiritual beings having a human experience.", author: "Pierre Teilhard de Chardin"},
        {level: 7, icon: "â™¾ï¸", text: "You are the sky. Everything else â€“ itâ€™s just the weather.", author: "Pema ChÃ¶drÃ¶n"},
        {level: 7, icon: "âš›ï¸", text: "In the end, we are all just walking each other home.", author: "Ram Dass"}
    ];

    // --- GAME STATE ---
    let canvas, ctx;
    let cellSize;
    let snake = [];
    let direction = {x: 1, y: 0};
    let nextDirection = {x: 1, y: 0};
    let food = null;
    let obstacles = [];
    let particles = [];
    let ripples = [];
    let score = 0;
    let level = 1;
    let growPending = 0;
    let isPaused = false;
    let isGameOver = false;
    let isGameRunning = false;
    let breathTimer = 0;
    let geometryAngle = 0;
    
    // --- SAVED STATE ---
    // We don't save to localStorage to avoid getting stuck in a crash loop,
    // but we persist level in memory for the session.

    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('startButton').addEventListener('touchstart', startGame);
        document.addEventListener('keydown', handleKey);
        
        canvas.addEventListener('touchstart', handleTouchStart, {passive: false});
        canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
        
        renderLoop(); 
    };

    function resizeCanvas() {
        let size = Math.min(window.innerWidth, window.innerHeight) - 40;
        canvas.width = size;
        canvas.height = size;
        cellSize = size / GRID_SIZE;
        document.getElementById('gameContainer').style.width = size + "px";
        document.getElementById('gameContainer').style.height = size + "px";
    }

    function startGame(e) {
        if(e) e.preventDefault();
        document.getElementById('startButton').style.display = 'none';
        isGameRunning = true;
        resetGame(1); // Start at Level 1
        gameLoop();
    }

    function resetGame(startLevel) {
        snake = [{x: 10, y: 10}];
        direction = {x: 1, y: 0};
        nextDirection = {x: 1, y: 0};
        
        // RESTORE LEVEL LOGIC
        level = startLevel || 1;
        score = (level - 1) * POINTS_PER_LEVEL; // Give points so they don't de-level
        
        growPending = 0;
        obstacles = [];
        particles = [];
        ripples = [];
        isGameOver = false;
        isPaused = false;
        
        generateObstacles();
        spawnFood();
        updateUI();
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('restartText').style.display = 'none';
    }

    // --- LOOP ---
    let lastTime = 0;
    function gameLoop(timestamp) {
        if (!isGameRunning) return;
        
        let fps = START_FPS + (level * 0.4); 
        let interval = 1000 / fps;

        if (timestamp - lastTime > interval) {
            if (!isPaused && !isGameOver) {
                updateLogic();
            }
            lastTime = timestamp;
        }

        renderLoop();
        requestAnimationFrame(gameLoop);
    }

    // --- INPUT ---
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(e) {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (!touchStartX || !touchStartY) return;

        let dx = e.touches[0].clientX - touchStartX;
        let dy = e.touches[0].clientY - touchStartY;

        if (Math.abs(dx) > 15 || Math.abs(dy) > 15) {
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction.x === 0) nextDirection = {x: 1, y: 0};
                if (dx < 0 && direction.x === 0) nextDirection = {x: -1, y: 0};
            } else {
                if (dy > 0 && direction.y === 0) nextDirection = {x: 0, y: 1};
                if (dy < 0 && direction.y === 0) nextDirection = {x: 0, y: -1};
            }
            touchStartX = 0; touchStartY = 0;
        }
    }

    function handleKey(e) {
        if (isPaused && e.code === "Space") resumeGame();
        switch(e.code) {
            case "ArrowUp": if(direction.y===0) nextDirection = {x:0, y:-1}; break;
            case "ArrowDown": if(direction.y===0) nextDirection = {x:0, y:1}; break;
            case "ArrowLeft": if(direction.x===0) nextDirection = {x:-1, y:0}; break;
            case "ArrowRight": if(direction.x===0) nextDirection = {x:1, y:0}; break;
        }
    }

    // --- LOGIC ---
    function updateLogic() {
        direction = nextDirection;
        let head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

        // Check if collision with Wall or Self or Obstacle
        if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE ||
            isCollision(head, snake) || isCollision(head, obstacles)) {
            gameOver();
            return;
        }

        snake.unshift(head);
        
        if (head.x === food.x && head.y === food.y) {
            handleFood();
        } else {
            if (growPending > 0) growPending--;
            else snake.pop();
        }
        
        // Rainbow Dust
        let hue = Math.random() * 360;
        particles.push({
            x: head.x * cellSize + cellSize/2, 
            y: head.y * cellSize + cellSize/2, 
            life: 1.0, 
            color: `hsl(${hue}, 80%, 75%)`, 
            size: Math.random()*5+3,
            vx: (Math.random()-0.5)*1.5,
            vy: (Math.random()-0.5)*1.5
        });
    }

    function isCollision(pt, array) {
        for (let p of array) {
            if (pt.x === p.x && pt.y === p.y) return true;
        }
        return false;
    }

    function handleFood() {
        // Shockwave
        let fx = food.x * cellSize + cellSize/2;
        let fy = food.y * cellSize + cellSize/2;
        ripples.push({x: fx, y: fy, size: 0, alpha: 1.0});

        if (food.data) {
            showOverlay(food.data);
            score += 50;
            growPending += 2;
        } else {
            score += 10;
            growPending += 1;
        }
        
        // Level Up Logic
        if (score > level * POINTS_PER_LEVEL) {
            level++;
            generateObstacles();
        }
        spawnFood();
        updateUI();
    }

    function spawnFood() {
        let valid = false;
        while (!valid) {
            food = {x: Math.floor(Math.random()*GRID_SIZE), y: Math.floor(Math.random()*GRID_SIZE)};
            valid = !isCollision(food, snake) && !isCollision(food, obstacles);
        }
        
        // 70% chance for Wisdom
        if (Math.random() < 0.7) {
            // Get quotes for current level OR general quotes (level 0)
            let possibleLore = LORE_DB.filter(l => l.level === level || l.level === 0);
            // Fallback if we run out of level specific quotes
            if(possibleLore.length === 0) possibleLore = LORE_DB;
            
            food.data = possibleLore[Math.floor(Math.random() * possibleLore.length)];
        } else {
            food.data = null;
        }
    }

    function generateObstacles() {
        obstacles = [];
        // Gentle Curve: Lvl 1=0, Lvl 2=1, Lvl 3=2...
        let count = Math.max(0, (level - 1) * 2);
        
        for(let i=0; i<count; i++) {
            let valid = false;
            let obs;
            while(!valid) {
                obs = {x: Math.floor(Math.random()*GRID_SIZE), y: Math.floor(Math.random()*GRID_SIZE)};
                // Safe Zone around center
                let dist = Math.abs(obs.x - GRID_SIZE/2) + Math.abs(obs.y - GRID_SIZE/2);
                valid = !isCollision(obs, snake) && dist > 6;
            }
            obstacles.push(obs);
        }
    }

    function gameOver() {
        isGameOver = true;
        // CHECKPOINT LOGIC
        let restartLevel = level;
        
        document.getElementById('overlayIcon').innerText = "ðŸŒ€";
        document.getElementById('overlayText').innerText = "The cycle turns, but your wisdom remains.\nYou will restart at the beginning of this Cycle.";
        document.getElementById('overlayAuthor').innerText = "";
        
        let btn = document.getElementById('overlay').querySelector('button');
        btn.innerText = "Reincarnate (Cycle " + restartLevel + ")";
        btn.onclick = function() {
             resetGame(restartLevel); // Restart at current level
        };
        
        document.getElementById('restartText').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function showOverlay(data) {
        isPaused = true;
        document.getElementById('overlayIcon').innerText = data.icon;
        document.getElementById('overlayText').innerText = data.text;
        document.getElementById('overlayAuthor').innerText = "- " + data.author;
        
        let btn = document.getElementById('overlay').querySelector('button');
        btn.innerText = "Continue Journey";
        btn.onclick = resumeGame;
        
        document.getElementById('restartText').style.display = 'none';
        document.getElementById('overlay').style.display = 'block';
    }

    function resumeGame() {
        if (isGameOver) resetGame(level); // Should be handled by specific button but just in case
        else {
            isPaused = false;
            document.getElementById('overlay').style.display = 'none';
        }
    }

    function updateUI() {
        const names = ["Awakening", "Flow", "Fire", "Love", "Truth", "Vision", "Unity"];
        let name = names[(level-1)%7];
        if(!name) name = "Transcendence";
        
        document.getElementById('levelDisplay').innerText = "Cycle " + level + ": " + name;
        document.getElementById('scoreDisplay').innerText = "Energy: " + score;
        document.getElementById('levelDisplay').style.color = CHAKRA_COLORS[(level-1)%7];
    }

    // --- RENDER ---
    function renderLoop() {
        breathTimer += 0.02;
        geometryAngle += 0.001;
        
        renderBackground();
        renderGeometry();

        // RIPPLES
        for (let i = ripples.length - 1; i >= 0; i--) {
            let r = ripples[i];
            r.size += 2;
            r.alpha -= 0.02;
            if (r.alpha <= 0) ripples.splice(i, 1);
            else {
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.size, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${r.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // OBSTACLES
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = (cellSize * 0.9) + "px Serif";
        
        for (let obs of obstacles) {
            let cx = obs.x * cellSize + cellSize/2;
            let cy = obs.y * cellSize + cellSize/2;
            // Soft Pulse
            ctx.shadowBlur = 10 + Math.sin(breathTimer*3)*5;
            ctx.shadowColor = "#ff7675";
            ctx.fillText("ðŸª¨", cx, cy);
            ctx.shadowBlur = 0; 
        }

        // FOOD
        if(food) {
            let cx = food.x * cellSize + cellSize/2;
            let cy = food.y * cellSize + cellSize/2;
            let scale = 1.1 + Math.sin(breathTimer * 3) * 0.15;
            
            ctx.font = (cellSize * scale) + "px Serif";
            ctx.shadowBlur = 25;
            ctx.shadowColor = "#fff";
            ctx.fillText(food.data ? food.data.icon : "âœ¨", cx, cy);
            ctx.shadowBlur = 0;
        }

        // PARTICLES
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.life -= 0.015;
            p.x += p.vx; 
            p.y += p.vy;
            if (p.life <= 0) particles.splice(i, 1);
            else {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // SNAKE
        for (let i = 0; i < snake.length; i++) {
            let s = snake[i];
            let px = s.x * cellSize + cellSize/2;
            let py = s.y * cellSize + cellSize/2;
            
            ctx.shadowBlur = 20;
            ctx.shadowColor = CHAKRA_COLORS[(level-1)%7];
            
            ctx.beginPath();
            ctx.arc(px, py, i===0 ? cellSize/2.2 : Math.max(2, cellSize/3 - i*0.2), 0, Math.PI*2);
            ctx.fillStyle = i===0 ? "#fff" : CHAKRA_COLORS[(level-1)%7];
            ctx.fill();
            ctx.shadowBlur = 0;
            
            if (i===0) { // Wings
                ctx.save();
                ctx.translate(px, py);
                let flap = Math.sin(breathTimer * 8) * 6; 
                ctx.strokeStyle = "rgba(255, 255, 255, 0.7)";
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.ellipse(-8, flap, 10, 5, Math.PI/4, 0, Math.PI*2); ctx.stroke();
                ctx.beginPath(); ctx.ellipse(8, flap, 10, 5, -Math.PI/4, 0, Math.PI*2); ctx.stroke();
                ctx.restore();
            }
        }
    }

    function renderBackground() {
        let hue = (breathTimer * 2) % 360;
        let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, `hsl(${hue}, 40%, 5%)`);
        grad.addColorStop(1, `hsl(${hue+40}, 30%, 8%)`);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function renderGeometry() {
        let cx = canvas.width / 2;
        let cy = canvas.height / 2;
        let r = canvas.width * 0.45;
        
        ctx.strokeStyle = "rgba(255, 255, 255, 0.04)";
        ctx.lineWidth = 1;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(geometryAngle);
        
        // Flower of Life
        for (let i = 0; i < 6; i++) {
            ctx.beginPath();
            ctx.arc(Math.cos(i) * r/2, Math.sin(i) * r/2, r/2, 0, Math.PI*2);
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.arc(0, 0, r/2, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
    }
</script>
</body>
