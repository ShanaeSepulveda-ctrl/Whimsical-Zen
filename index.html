<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The Fairy's Trail: Whimsical Zen</title>
    <style>
        body {
            margin: 0;
            background-color: #050510;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffebcd;
            font-family: "Georgia", serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 60px rgba(100, 200, 255, 0.15);
        }
        canvas {
            background: radial-gradient(circle, #1a1a2e 0%, #000000 100%);
            border-radius: 12px;
            display: block;
        }
        #uiLayer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 25px 50px;
            font-size: 22px;
            font-family: "Georgia", serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            z-index: 100;
            transition: all 0.3s ease;
        }
        #startButton:active {
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 25, 40, 0.95);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            z-index: 50;
            animation: floatIn 0.5s ease-out;
        }
        @keyframes floatIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        button.action-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            color: #444;
            padding: 14px 30px;
            font-family: "Verdana", sans-serif;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Begin Journey</button>
        
        <div id="uiLayer">
            <div id="levelDisplay" style="color: #ffd700;">Cycle 1: Root</div>
            <div id="scoreDisplay" style="font-size: 14px; opacity: 0.8;">Energy: 0</div>
            <div id="highScoreDisplay" style="font-size: 12px; color: #a8edea; margin-top: 5px;">Highest Harmony: 0</div>
        </div>
        
        <div id="overlay">
            <h2 id="overlayTitle" style="margin:0 0 15px 0; color:#ffd700; font-weight: normal; font-style: italic;">Title</h2>
            <div id="overlayIcon" style="font-size: 70px; margin: 15px 0; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));">ðŸŒ±</div>
            <p id="overlayText" style="font-size: 17px; line-height: 1.6; color: #e0e0e0; font-style: italic;">Description.</p>
            <button class="action-btn" onclick="resumeGame()">Absorb Wisdom</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const GRID_SIZE = 20; 
    const START_FPS = 5; // <--- SLOWER START (Zen Mode)
    
    // --- PALETTE ---
    const CHAKRA_COLORS = [
        "#ff6b6b", // Root (Soft Red)
        "#ff9f43", // Sacral (Orange)
        "#feca57", // Solar (Yellow)
        "#1dd1a1", // Heart (Green)
        "#48dbfb", // Throat (Blue)
        "#5f27cd", // Third Eye (Indigo)
        "#c8d6e5"  // Crown (White/Violet)
    ];

    const WHIMSICAL_PALETTE = [
        "#ff9ff3", "#feca57", "#ff6b6b", "#48dbfb", "#1dd1a1"
    ];

    const LORE_DB = [
        {level: 1, icon: "ðŸ¢", name: "Turtle Island", text: "Many Indigenous cultures refer to North America as Turtle Island, representing life, stability, and the grounding energy of Earth.", color: "#1dd1a1"},
        {level: 1, icon: "ðŸ‚", name: "Kahlil Gibran", text: "'Trees are poems that the earth writes upon the sky.'", color: "#feca57"},
        {level: 2, icon: "ðŸŒŠ", name: "Bruce Lee", text: "Empty your mind, be formless, shapeless â€” like water. Water can flow or it can crash.", color: "#48dbfb"},
        {level: 2, icon: "ðŸŒ‘", name: "Grandmother Moon", text: "She pulls the tides of the oceans and the waters within us. Honor her rhythm.", color: "#c8d6e5"},
        {level: 3, icon: "ðŸ”¥", name: "The Phoenix", text: "To rise from the ashes, one must first be willing to burn away what is no longer true.", color: "#ff9f43"},
        {level: 3, icon: "ðŸ‘£", name: "Navajo Wisdom", text: "'Walk in Beauty.' (HÃ³zhÃ³) - To live in balance and harmony with all things.", color: "#ff6b6b"},
        {level: 4, icon: "ðŸ¦Œ", name: "The Stag", text: "A symbol of sensitivity and intuition. Tread lightly on the earth, but hold your head high.", color: "#c8d6e5"},
        {level: 4, icon: "ðŸŒ²", name: "Einstein", text: "'Look deep into nature, and then you will understand everything better.'", color: "#1dd1a1"},
        {level: 5, icon: "ðŸ¦‹", name: "Metamorphosis", text: "The butterfly dissolves completely before becoming beautiful. Trust the mess.", color: "#ff9ff3"},
        {level: 6, icon: "ðŸ¦‰", name: "The Owl", text: "It sees in the dark what others cannot. Trust your inner vision when the path is not clear.", color: "#5f27cd"},
        {level: 7, icon: "ðŸŒŒ", name: "Carl Sagan", text: "The cosmos is within us. We are made of star-stuff.", color: "#48dbfb"}
    ];

    // --- GAME VARIABLES ---
    let canvas, ctx;
    let cellSize;
    let snake = [];
    let direction = {x: 1, y: 0};
    let nextDirection = {x: 1, y: 0};
    let food = null;
    let obstacles = [];
    let particles = [];
    let score = 0;
    let level = 1;
    let growPending = 0;
    let isPaused = false;
    let isGameOver = false;
    let isGameRunning = false;
    let breathTimer = 0;
    let geometryAngle = 0;
    let highScore = localStorage.getItem('fairyHighScore') || 0;

    // --- INIT ---
    window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('startButton').addEventListener('touchstart', startGame);
        document.addEventListener('keydown', handleKey);
        
        canvas.addEventListener('touchstart', handleTouchStart, {passive: false});
        canvas.addEventListener('touchmove', handleTouchMove, {passive: false});

        document.getElementById('highScoreDisplay').innerText = "Highest Harmony: " + highScore;
        
        // Initial render for background
        renderBackground();
        renderGeometry();
    };

    function resizeCanvas() {
        let size = Math.min(window.innerWidth, window.innerHeight) - 40;
        canvas.width = size;
        canvas.height = size;
        cellSize = size / GRID_SIZE;
        document.getElementById('gameContainer').style.width = size + "px";
        document.getElementById('gameContainer').style.height = size + "px";
    }

    function startGame(e) {
        if(e) e.preventDefault();
        document.getElementById('startButton').style.display = 'none';
        isGameRunning = true;
        resetGame();
        gameLoop();
    }

    function resetGame() {
        snake = [{x: 10, y: 10}];
        direction = {x: 1, y: 0};
        nextDirection = {x: 1, y: 0};
        score = 0;
        level = 1;
        growPending = 0;
        obstacles = [];
        particles = [];
        isGameOver = false;
        isPaused = false;
        generateObstacles();
        spawnFood();
        updateUI();
        document.getElementById('overlay').style.display = 'none';
    }

    // --- GAME LOOP ---
    let lastTime = 0;
    function gameLoop(timestamp) {
        if (!isGameRunning) return;
        
        // Dynamic speed based on level
        let fps = START_FPS + (level * 0.5); 
        let interval = 1000 / fps;

        if (timestamp - lastTime > interval) {
            if (!isPaused && !isGameOver) {
                updateLogic();
            }
            lastTime = timestamp;
        }

        renderLoop();
        requestAnimationFrame(gameLoop);
    }

    // --- INPUT ---
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(e) {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (!touchStartX || !touchStartY) return;

        let dx = e.touches[0].clientX - touchStartX;
        let dy = e.touches[0].clientY - touchStartY;

        if (Math.abs(dx) > 20 || Math.abs(dy) > 20) {
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction.x === 0) nextDirection = {x: 1, y: 0};
                if (dx < 0 && direction.x === 0) nextDirection = {x: -1, y: 0};
            } else {
                if (dy > 0 && direction.y === 0) nextDirection = {x: 0, y: 1};
                if (dy < 0 && direction.y === 0) nextDirection = {x: 0, y: -1};
            }
            touchStartX = 0; touchStartY = 0;
        }
    }

    function handleKey(e) {
        if (isPaused && e.code === "Space") resumeGame();
        switch(e.code) {
            case "ArrowUp": if(direction.y===0) nextDirection = {x:0, y:-1}; break;
            case "ArrowDown": if(direction.y===0) nextDirection = {x:0, y:1}; break;
            case "ArrowLeft": if(direction.x===0) nextDirection = {x:-1, y:0}; break;
            case "ArrowRight": if(direction.x===0) nextDirection = {x:1, y:0}; break;
        }
    }

    // --- LOGIC ---
    function updateLogic() {
        direction = nextDirection;
        let head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

        if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE ||
            isCollision(head, snake) || isCollision(head, obstacles)) {
            gameOver();
            return;
        }

        snake.unshift(head);
        
        if (head.x === food.x && head.y === food.y) {
            handleFood();
        } else {
            if (growPending > 0) growPending--;
            else snake.pop();
        }
        
        // Whimsical Particles (Random Colors)
        let color = WHIMSICAL_PALETTE[Math.floor(Math.random() * WHIMSICAL_PALETTE.length)];
        particles.push({
            x: head.x * cellSize + cellSize/2, 
            y: head.y * cellSize + cellSize/2, 
            life: 1.0, 
            color: color, 
            size: Math.random()*5+2,
            vx: (Math.random()-0.5)*2,
            vy: (Math.random()-0.5)*2
        });
    }

    function isCollision(pt, array) {
        for (let p of array) {
            if (pt.x === p.x && pt.y === p.y) return true;
        }
        return false;
    }

    function handleFood() {
        if (food.data) {
            showOverlay(food.data);
            score += 50;
            growPending += 2;
        } else {
            score += 10;
            growPending += 1;
        }
        
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('fairyHighScore', highScore);
            document.getElementById('highScoreDisplay').innerText = "Highest Harmony: " + highScore;
        }

        if (score > level * 200) {
            level++;
            generateObstacles();
        }
        spawnFood();
        updateUI();
    }

    function spawnFood() {
        let valid = false;
        while (!valid) {
            food = {x: Math.floor(Math.random()*GRID_SIZE), y: Math.floor(Math.random()*GRID_SIZE)};
            valid = !isCollision(food, snake) && !isCollision(food, obstacles);
        }
        
        if (Math.random() < 0.5) {
            let possibleLore = LORE_DB.filter(l => l.level === level || l.level === 0);
            if(possibleLore.length === 0) possibleLore = LORE_DB;
            food.data = possibleLore[Math.floor(Math.random() * possibleLore.length)];
        } else {
            food.data = null;
        }
    }

    function generateObstacles() {
        obstacles = [];
        let count = 4 + (level * 2);
        for(let i=0; i<count; i++) {
            let valid = false;
            let obs;
            while(!valid) {
                obs = {x: Math.floor(Math.random()*GRID_SIZE), y: Math.floor(Math.random()*GRID_SIZE)};
                let dist = Math.abs(obs.x - GRID_SIZE/2) + Math.abs(obs.y - GRID_SIZE/2);
                valid = !isCollision(obs, snake) && dist > 5;
            }
            obstacles.push(obs);
        }
    }

    function gameOver() {
        isGameOver = true;
        document.getElementById('overlayTitle').innerText = "Journey's End";
        document.getElementById('overlayIcon').innerText = "ðŸŒ€";
        document.getElementById('overlayText').innerText = "The cycle is complete. Your energy returns to the source.\nFinal Harmony: " + score;
        document.getElementById('overlay').querySelector('button').innerText = "Reincarnate";
        document.getElementById('overlay').style.display = 'block';
    }

    function showOverlay(data) {
        isPaused = true;
        document.getElementById('overlayTitle').innerText = data.name;
        document.getElementById('overlayIcon').innerText = data.icon;
        document.getElementById('overlayText').innerText = data.text;
        document.getElementById('overlay').querySelector('button').innerText = "Continue Journey";
        document.getElementById('overlay').style.display = 'block';
    }

    function resumeGame() {
        if (isGameOver) resetGame();
        else {
            isPaused = false;
            document.getElementById('overlay').style.display = 'none';
        }
    }

    function updateUI() {
        const names = ["Root", "Sacral", "Solar Plexus", "Heart", "Throat", "Third Eye", "Crown"];
        document.getElementById('levelDisplay').innerText = "Cycle " + level + ": " + names[(level-1)%7];
        document.getElementById('scoreDisplay').innerText = "Energy: " + score;
        document.getElementById('levelDisplay').style.color = CHAKRA_COLORS[(level-1)%7];
    }

    // --- RENDER ---
    function renderLoop() {
        breathTimer += 0.04;
        geometryAngle += 0.002;
        
        renderBackground();
        renderGeometry();

        // Draw Obstacles
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = (cellSize * 0.9) + "px Serif";
        
        for (let obs of obstacles) {
            let cx = obs.x * cellSize + cellSize/2;
            let cy = obs.y * cellSize + cellSize/2;
            
            // Soft Pulse for Stones
            let pulse = Math.abs(Math.sin(breathTimer * 2)) * 10;
            ctx.shadowBlur = 10 + pulse;
            ctx.shadowColor = "#ff4d4d";
            ctx.fillText("ðŸª¨", cx, cy);
            ctx.shadowBlur = 0; 
        }

        // Draw Food
        if(food) {
            let cx = food.x * cellSize + cellSize/2;
            let cy = food.y * cellSize + cellSize/2;
            let scale = 1.1 + Math.sin(breathTimer * 3) * 0.1;
            
            ctx.font = (cellSize * scale) + "px Serif";
            ctx.shadowBlur = 25;
            ctx.shadowColor = "#fff";
            ctx.fillText(food.data ? food.data.icon : "âœ¨", cx, cy);
            ctx.shadowBlur = 0;
        }

        // Draw Particles (Fairy Dust)
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.life -= 0.02;
            p.x += p.vx * 0.5; // Drift
            p.y += p.vy * 0.5; 
            
            if (p.life <= 0) particles.splice(i, 1);
            else {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // Draw Snake (Fairy)
        for (let i = 0; i < snake.length; i++) {
            let s = snake[i];
            let px = s.x * cellSize + cellSize/2;
            let py = s.y * cellSize + cellSize/2;
            
            // Glowing Body
            ctx.shadowBlur = 15;
            ctx.shadowColor = CHAKRA_COLORS[(level-1)%7];
            
            ctx.beginPath();
            ctx.arc(px, py, i===0 ? cellSize/2.2 : Math.max(2, cellSize/3 - i*0.2), 0, Math.PI*2);
            ctx.fillStyle = i===0 ? "#fff" : CHAKRA_COLORS[(level-1)%7];
            ctx.fill();
            ctx.shadowBlur = 0;
            
            if (i===0) { // Head Halo
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(px, py, cellSize/1.8 + Math.sin(breathTimer*5)*2, 0, Math.PI*2);
                ctx.stroke();
            }
        }
    }

    function renderBackground() {
        // Slow color shift
        let hue = (breathTimer * 5) % 360;
        let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, "#0a0514");
        grad.addColorStop(1, "hsl(" + hue + ", 30%, 10%)");
        
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function renderGeometry() {
        let cx = canvas.width / 2;
        let cy = canvas.height / 2;
        let r = canvas.width * 0.4;
        
        ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
        ctx.lineWidth = 1;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(geometryAngle);
        
        // Sacred Geometry: Flower of Life
        for (let i = 0; i < 6; i++) {
            ctx.beginPath();
            ctx.arc(Math.cos(i) * r/2, Math.sin(i) * r/2, r/2, 0, Math.PI*2);
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.arc(0, 0, r/2, 0, Math.PI*2);
        ctx.stroke();
        
        ctx.restore();
    }
</script>
</body>
</html>
